<script>
     console.log(Math.ceil(4.6), 'ceil');     // rounds up
     console.log(Math.round(5.6), 'round');   // returns the nearest integer
     console.log(Math.floor(5.6), 'floor');   // rounds down
     console.log(Math.trunc(10.6), 'trunc');
     console.log(Math.random(), 'randon');  // returns a number btw 0(inclusive) and 1(exclusive)
    console.log(Math.floor(Math.random() * 999999999999));
    // console.log(Math.PI);
    // console.log(Math.SQ);
   // NaN - Not a Number
   let a = ''
   for(let index = 0; index < 12; index++){
    a += Math.floor((Math.random() * 10) + 1)

   }
   console.log(a);
</script>
