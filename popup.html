<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup{
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>

    <div class="popup hide" id="box"></div>

    <input type="text" id="inpVal">


    <button onclick="handleClick()">Toggle Modakl</button>

    <script> 
        function toggleModal(message){
            box.classList.toggle('hide')
            box.innerHTML = message
        }

        function handleClick(){
            toggleModal(inpVal.value)
        }

     

        // toggleModal
        // alert
      
    </script>
</body>
</html>
