<html lang="en">

<body>
       
<div>

             <button onclick="getformData()" class="btn btn-success w-25">submit</button>
             
    </div>
</div>

<table class="table">
    <thead>
          <tr>

               <th scope="col">Email</th>
               <th scope="col"><Age/th>

    </thead>
    <tbody id="show">

    </tbody>
</table>


<script>
    let userList = [
        {userName: 'teslim', email:'teslim@gmail.com', age: 77},
        {userName: 'ahmed', email:'ahmed@gmail.com', age: 77},

    function getformData(){

        // let user = {

        let user = {
            userName: userNameVal.value,
            email: emailVal.value,

        }

        userList.push(user)

    function displayUser(){

        })
    }

    displayUser()

       userList.splice(id, 1)

        displayUser()
    }
</script>
