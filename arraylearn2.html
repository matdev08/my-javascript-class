<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<div id="show"></div>

<script>

let show = document.querySelector('#show')
let techcareers = ['software engineer', 'cloud engineer', 'data science', 'ui ux']

for(let i = 0; i < techcareers.length; i++){
    show.innerHTML +=`<h1>${techcareers[i]}<h1>`
}

</script>
